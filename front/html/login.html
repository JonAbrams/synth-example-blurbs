<div class="modal" tabindex="-1" role="dialog" ng-controller="loginCtrl">
  <form ng-submit="login()" class="modal-dialog" name="loginForm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <div class="form-group" ng-class="showError(loginForm.username)">
          <label class="control-label">Username</label>
          <input type="text" name="username" ng-model="user.username" class="form-control" required>
          <div class="help-block" ng-show="loginForm.username.$error.notFound">
            User not found.
          </div>
        </div>
        <div class="form-group" ng-class="showError(loginForm.password)">
          <label class="control-label">Password</label>
          <input type="password" name="password" ng-model="user.password" class="form-control" required>
          <div class="help-block" ng-show="loginForm.password.$error.invalid">
            Invalid password.
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-primary" value="Log In"
         ng-disabled="!user.username || !user.password || submitting">
      </div>
    </div>
  </form>
</div>
